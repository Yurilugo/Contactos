<!DOCTYPE html>

        <meta charset="UTF-8">

    <body>

        <div id="title-container">
            <h1 class="text-main" id="title">Libreta de Contactos</h1>
            <img id="img" src="img/libreta.jpg" alt="libretaContactos">
        </div>

        <div id="create-container">
            <h3 class="text-main" id="sub-title">Creacion de contactos</h3>

            <form id="create-contact">
                <div class="contact">
                    <label class="info-contact">Nombre y Apellido:</label>
                    <input required id="input-text" name="Nombre y Apellido" type="text">
                </div>

                <div class="contact">
                    <label class="info-contact">Telefono:</label>
                    <input required id="input-num" name="Telefono" type="tel">
                    <p class="error"> El formato es XXX-XXXXXXX</p>
                </div>

                <button disabled id="boton-create">
                    Crear Contactos
                </button>
            </form>
        </div>

        <div id="list-container">
            <h3 id="title-contact" class="text-main">Contactos</h3>
